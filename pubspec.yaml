name: flutter_internship_2024_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  email_validator: ^2.1.17
  firebase_auth: ^4.19.1
  firebase_core: ^2.29.0
  dotenv: ^4.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_dotenv: ^5.1.0
  http: ^1.2.1
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.10+1
  slang: ^3.30.2
  slang_flutter: ^3.30.0
  equatable: ^2.0.5
  firebase_storage: ^11.7.2
  cloud_firestore: ^4.17.0
  intl: ^0.19.0
  webview_flutter: ^4.7.0
  shared_preferences: ^2.2.3
  infinite_scroll_pagination: ^4.0.0
  bloc_concurrency: ^0.2.5
  uuid: ^3.0.0
  webview_flutter_wkwebview: ^3.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  rename_app: ^1.3.2

flutter:
  uses-material-design: true
  assets: 
    - .env
    - assets/images/libry_transparent.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#EFF5F3"
    theme_color: "#EFF5F3"
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "assets/images/icon.png"
